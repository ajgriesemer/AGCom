<head>

	<meta charset="utf-8">
	<!-- Always force latest IE rendering engine & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Good Morning</title>
	<meta name="description" content="Dawn Simulator">

	<meta http-equiv="cleartype" content="on">

	<!-- Responsive and mobile friendly stuff -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="js/jquery.knob.min.js"></script>
    <script>
        $(function($) {
			var backRed;
			var backGreen;
			var backBlue;
			var backWhite;
            $(".knobRed").knob({
                change : function (value) {
                    console.log("change Red: " + value);
                },
                release : function (value) {
                    $.post("https://api.spark.io/v1/devices/54ff6d066672524818311167/dawnStart", 
                    	   {access_token: "04c1271497bff4a7cc3deaa47131709b866646fd",
                        	args: String.fromCharCode(1, value)
                    	   });
					backRed = value;
                    console.log("release Red: " + value);
                },
                cancel : function () {
                    console.log("cancel Red: ", this);
                },
                /*format : function (value) {
                    return value + '%';
                },*/
            });
            $(".knobGreen").knob({
                change : function (value) {
                    console.log("change Green: " + value);
                },
                release : function (value) {
                    $.post("https://api.spark.io/v1/devices/54ff6d066672524818311167/dawnStart", 
                    	   {access_token: "04c1271497bff4a7cc3deaa47131709b866646fd",
                        	args: String.fromCharCode(2, value)
                    	   });
					backGreen = value;
                    console.log("release Green: " + value);
                },
                cancel : function () {
                    console.log("cancel Green: ", this);
                },
                /*format : function (value) {
                    return value + '%';
                },*/
            });
            $(".knobBlue").knob({
                change : function (value) {
                    console.log("change Blue: " + value);
                },
                release : function (value) {
                    $.post("https://api.spark.io/v1/devices/54ff6d066672524818311167/dawnStart", 
                    	   {access_token: "04c1271497bff4a7cc3deaa47131709b866646fd",
                        	args: String.fromCharCode(3, value)
                    	   });
					backBlue = value;
                    console.log("release Blue: " + value);
                },
                cancel : function () {
                    console.log("cancel Blue: ", this);
                },
                /*format : function (value) {
                    return value + '%';
                },*/
            });
            $(".knobWhite").knob({
                change : function (value) {
                    console.log("change White: " + value);
                },
                release : function (value) {
                    $.post("https://api.spark.io/v1/devices/54ff6d066672524818311167/dawnStart", 
                    	   {access_token: "04c1271497bff4a7cc3deaa47131709b866646fd",
                        	args: String.fromCharCode(4, value)
                    	   });
					backWhite = value;
                    console.log("release White: " + value);
                },
                cancel : function () {
                    console.log("cancel White: ", this);
                },
            });
        });
    </script>


	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css" media="all">

</head>

<body>
	<div class="header">
	</div>
	<div class="section group">
		<div class="col box">
    		<input class="knobRed" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E66" data-width="90%" value="0">
		</div>
		<div class="col box">
    		<input class="knobGreen" data-angleOffset=-125 data-angleArc=250 data-fgColor="#6E6" data-width="90%" value="0">
		</div>
		<div class="col box">
    		<input class="knobBlue" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66E" data-width="90%" value="0">

		</div>
	</div>
</body>
