<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<!-- The main CSS file -->
		<link href="css/alarm.css" rel="stylesheet" />
		<link href="css/switchButton.css" rel="stylesheet" >

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="clock">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
			<div class="slider" id="slider">
				<input type="checkbox" id="showalarm" value="1">
			</div>
		</div>
		<div id="slider-vertical">
			
		</div>
	<!-- JavaScript Includes -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	<script src="js/clock.js"></script>

    <script>
    	
		$(function() {
			$("#slider-vertical").slider({
				orientation: "vertical",
				range: "min",
				min: 0,
				max: 100,
				value: 60	
			});
		});
  
		$(function() {
        	$("#slider input").switchButton({
			width: 100,
			height: 40,
			button_width: 70,
			on_label: "ALARM",
			off_label: "TIME",
			on_callback: "update_time()",
			off_callback: "update_time()"
			});
		})
    </script>
	</body>
</html>
